<script>
$("document").ready(function(){
  $(".panel" ).click(function() {
    if($(this).css("opacity") == '0'){
      $(this).css("transition","1s ease");
      $(this).css("opacity","1");
    }
    else{
      $(this).css("transition","1s ease");
      $(this).css("opacity","0");
    }
  });
});
</script>
